<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> No Disponible</title>
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .paper {
      border: 3px dashed #000;
      background-color: #fff;
      width: 90%;
      max-width: 600px;
      padding: 40px 30px;
      box-shadow: 8px 8px 0px #000;
      position: relative;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    .paper::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid #000;
      top: -8px;
      left: -8px;
      z-index: -1;
    }

    h1 {
      font-size: 24px;
      margin-top: 0;
      color: #000;
      text-align: center;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      color: #222;
      text-align: center;
    }

    .emoji {
      font-size: 48px;
      display: block;
      text-align: center;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="paper">
    <div class="emoji">⚙️</div>
    <h1>¡Ups! Algo no está funcionando...</h1>
    <p>La pagina no está disponible por errores del servidor.<br>
    Estamos trabajando para solucionarlo en las próximas horas.</p>
    <footer>Gracias por tu paciencia. — JahirWH</footer>
  </div>
</body>
</html>
