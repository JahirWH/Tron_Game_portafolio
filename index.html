    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #555454;
        color: #000000;
        font-family: 'IBM Plex Mono', monospace;
      }
      
      #content-3d {
        position: absolute;
        width: 1024px;
        height: 768px;
        left: -9999px;
        top: -9999px;
        background-color: #ffffff;
        color: #000000;
        padding: 20px;
        box-sizing: border-box;
        font-family: 'IBM Plex Mono', monospace;
        overflow: hidden;
      }
      
      #content-3d .container {
        width: 100%;
        height: 100%;
        transform: none;
        position: relative;
        top: 0;
        left: 0;
        opacity: 1;
      }
      
      #content-3d .skill-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-top: 20px;
      }
      
      #content-3d .skill-card {
        background-color: rgba(0, 0, 0, 0.1);
        padding: 15px;
        border-radius: 8px;
        text-align: center;
      }
      
      #content-3d .skill-card i {
        font-size: 2em;
        margin-bottom: 10px;
        color: #000000;
      }
      
      #content-3d .title_sub_1 {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }
      
      #content-3d .title_sub_1 a {
        color: #000000;
        text-decoration: none;
        font-size: 1.2em;
      }
      
      #content-3d .box_1 {
        display: flex;
        gap: 20px;
        margin: 20px 0;
      }
      
      #content-3d .box_1_div {
        background-color: rgba(0, 0, 0, 0.1);
        padding: 15px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      #content-3d .box_1_div:hover {
        background-color: rgba(0, 0, 0, 0.2);
      }
      
      #content-3d .box_1_div img {
        width: 40px;
        height: 40px;
        margin-bottom: 10px;
        filter: brightness(0);
      }
      
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        width: 80%;
        max-width: 800px;
        opacity: 0;
        transition: opacity 1s ease;
        pointer-events: all;
      }
      
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.5s ease;
      }
      
      .spinner {
        border: 5px solid rgba(0, 0, 0, 0.3);
        border-radius: 50%;
        border-top: 5px solid #000000;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .instructions {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.1);
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 14px;
        color: #000000;
        z-index: 100;
      }
    </style>
  </head>
